<div class="container">
    <h1>Listar Categorías</h1>
  
    <a href="#" routerLink="/category/create/" class="btn btn-success">Crear Categoría</a>
    
    <table class="table table-bordered">
      <tr>
        <th>Id</th>
        <th>Descripción</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.description}}</td>
        <td>
          <a href="#" [routerLink]="['/category/', category.id, 'edit']" class="btn btn-primary">Editar</a>
          <button type="button" (click)="deleteCategory(category.id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </table>
 </div>
